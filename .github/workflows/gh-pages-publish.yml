name: gh-pages-publish

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm install
  deploy:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - run: npm run deploy
